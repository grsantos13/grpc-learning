syntax = "proto3";

option java_multiple_files = true;
option java_package = "br.com.zup";
option java_outer_classname = "Mercadolivre";
option objc_class_prefix = "HLW";

package br.com.zup;

service MercadolivreService {
  rpc send (MercadolivreRequest) returns (MercadolivreReply) {}
}

message MercadolivreRequest {
  string name = 1;
}

message MercadolivreReply {
  string message = 1;
}